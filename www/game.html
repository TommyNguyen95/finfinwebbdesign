<!DOCTYPE html>
<html>

<head>
  <title>Game</title>
  <meta charset="utf-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
  <link rel="stylesheet" href="/css/style.css">
  <!-- Navbar icon begins -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <!-- Navbar icon ends -->
</head>

<body>
  <header>

    <!-- Header begins -->
    <div id="carouselControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="img-responsive" src="../imgs/8.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="img-responsive" src="../imgs/9.jpg"  alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="img-responsive" src="../imgs/10.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- Header ends -->

    <!-- Navbar begins -->
    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark py-3">
      <a class="navbar-brand fas fa-gamepad" href="/index.html"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/index.html">Classic Breakout<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/game.html">Vårt Spel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/highscore.html">High Score</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/history.html">Historia</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar ends -->

  </header>

  <main>
    <div class="game-container">
      <div class="score">SCORE: <span>00000</span></div>
      <div class="lives">LIVES: <span>3</span></div>
      <div class="ballX">
        <div class="ballY"></div>
      </div>
      <div class="paddle"></div>
      <div class="game-over">GAME OVER - PRESS ENTER TO PLAY AGAIN</div>
    </div>
  </main>

  <footer>
    <div class="container-fluid bg-dark py-3">
      <div class="container">
        <div class="row pt-3">
          <div class="col-md-4">
            <p class="text-white">© Classic Breakout</p>
          </div>
          <div class="col-md-4 text-center">
            <div class="d-inline-block pr-3">
              <a href="#" class="text-white">
                <i class="big-icon fab fa-facebook"></i></a>
            </div>
            <div class="d-inline-block pr-3">
              <a href="#" class="text-white">
                <i class="big-icon fab fa-twitter-square"></i></a>
            </div>
            <div class="d-inline-block pr-3">
              <a href="#" class="text-white">
                <i class="big-icon fab fa-snapchat"></i>
            </div>
          </div>
        </div>
      </div>
      <!--Row ends here-->
    </div>
    <!--Container ends here-->
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/libs/main.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
