<!DOCTYPE html>
<html>

<head>
  <title>Titel</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/style.css">
  <!-- Navbar icon begins -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <!-- Navbar icon ends -->
</head>

<body>
  <header>
    <!----------------------- HEADER STARTS----------------------->
    <div class="title">
      <h1>This is
        <span class="txt-rotate" data-period="1000" data-rotate='[ "breakout online", "BREAKOUT ONLINE" ]'></span>
      </h1>
    </div>
    <!----------------------- /HEADER ENDS----------------------->

    <!----------------------- NAVBAR STARTS----------------------->
    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark py-3">
      <a class="navbar-brand fas fa-gamepad" href="/"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav" id="nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Classic Breakout<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/game">Vårt Spel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/highscore">High Score</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/history">Historia</a>
          </li>
        </ul>
      </div>

      <section>
        <img src="/imgs/svflag.png" class="svflag" alt="Swedish Menu" id="swedish" />
        <img src="/imgs/ukflag.png" class="ukflag" alt="English Menu" id="english" />
      </section>

    </nav>
    <!----------------------- /NAVBAR ENDS----------------------->
  </header>

  <main>
    <section class="start-page">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <!--Main cards start here-->
            <div class="card mt-4">
              <a href="/game">
                <img class="card-img-top" src="/imgs/9.jpg">
                <div class="card-body">
                  <h5 class="card-title text-center ourgame-name gname1"></h5>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!--First 6col card start here-->
        <div class="row">
          <div class="col-md-6">
            <a href="#">
              <div class="card">
                <img class="card-img-top" src="imgs/1.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title text-center game2-name gname2"></h5>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-6">
            <a href="#">
              <div class="card">
                <img class="card-img-top" src="imgs/2.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title text-center game3-name gname3"></h5>
                </div>
              </div>
            </a>
          </div>
        </div>
        <!--Row ends here-->
        <!--First 6col card ends here-->

        <!--Second 6col card start here-->
        <div class="row">
          <div class="col-md-6">
            <a href="#">
              <div class="card">
                <img class="card-img-top" src="imgs/3.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title text-center game4-name gname4"></h5>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-6">
            <a href="#">
              <div class="card">
                <img class="card-img-top" src="imgs/4.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title text-center game5-name gname5"></h5>
                </div>
              </div>
            </a>
          </div>
        </div>
        <!--Row ends here-->
        <!--Second 6col card ends here-->

        <!--Third 6col card start here-->
        <div class="row">
          <div class="col-md-6">
            <a href="#">
              <div class="card">
                <img class="card-img-top" src="imgs/10.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title text-center game6-name gname6"></h5>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-6">
            <a href="#">
              <div class="card">
                <img class="card-img-top" src="imgs/6.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title text-center game7-name gname7"></h5>
                </div>
              </div>
            </a>
          </div>
        </div>
        <!--Row ends here-->
        <!--Third 6col card ends here-->

      </div>
      <!--Container ends here-->
      <!--Main card ends here-->
      <!--Cards ends here-->
    </section>
    <section class="game">
      <div class="game-container">
        <div class="score">SCORE: <span>00000</span></div>
        <div class="lives">LIVES: <span>3</span></div>
        <div class="ballX">
          <div class="ballY"></div>
        </div>
        <div class="paddle"></div>
        <div class="game-over">GAME OVER - PRESS ENTER TO PLAY AGAIN</div>
      </div>
    </section>
    <section class="highscore">
      <!--Add highscore content here-->
    </section>

    <!----------------------- HISTORY STARTS----------------------->
    <section class="history">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <p class="text1">

                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <a href="#">
              <div class="card">
                <img src="/imgs/his1.jpg" alt="Breakout picture">
              </div>
            </a>
          </div>
        </div>
      </div>

    </section>
    <!----------------------- /HISTORY ENDS----------------------->
  </main>

  <!----------------------- FOOTER STARTS----------------------->
  <footer>
    <div class="container-fluid bg-dark py-3">
      <div class="container">
        <div class="row pt-3">
          <div class="col-md-4">
            <p class="text-white">© Classic Breakout</p>
          </div>
          <div class="col-md-4 text-center">
            <div class="d-inline-block pr-3">
              <a href="#" class="text-white">
                <i class="big-icon fab fa-facebook"></i></a>
            </div>
            <div class="d-inline-block pr-3">
              <a href="#" class="text-white">
                <i class="big-icon fab fa-twitter-square"></i></a>
            </div>
            <div class="d-inline-block pr-3">
              <a href="#" class="text-white">
                <i class="big-icon fab fa-snapchat"></i>
            </div>
          </div>
        </div>
      </div>
      <!--Row ends here-->
    </div>
    <!--Container ends here-->
  </footer>
  <!----------------------- /FOOTER ENDS----------------------->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/libs/bootstrap.min.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/write-startpage-json.js"></script>
  <script src="/js/set-language.js"></script>
  <script src="/js/spa.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/history.js"></script>
  <script src="/js/navbar.js"></script>


</body>

</html>
